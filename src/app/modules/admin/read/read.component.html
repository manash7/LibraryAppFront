<app-header>
</app-header>

<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
             

                <p class=" text-center h1 fw-bold mb- mx-1 mx-md-4 mt-4">Read Books</p>
                <table  class="table table-hover">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Title</th>
                      <th scope="col">Author</th>
                      <th scope="col">Category</th>
                      <th scope="col">Price</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let book of books" class="center-align">
                      <td>{{ book.id }}</td>
                      <td>{{ book.title }}</td>
                      <td>{{ book.author }}</td>
                      <td>{{ book.category }}</td>
                      <td>{{ book.price | currency:'INR'}}</td>
                      <td>
                        <button class="btn btn-primary" [routerLink]="['edit',book.id]">edit</button>
                        &nbsp;&nbsp;&nbsp; 
                        <button class="btn btn-danger" (click)="delBook(book.id)">delete</button></td>
                    </tr>
                  </tbody>
                </table>  
              

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
